<!DOCTYPE html>
<html lang="en" ng-app="amqApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:inline="text">ActiveMQ ([[${brokerName}]])</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="panel panel-default">
<div class="panel-heading" ng-controller="HeaderController">
    <h1 th:text="${brokerName}"/>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <ul class="nav nav-pills">
            <li ng-class="{ active: isActive('queue-list')}"><a ng-href="#/queue-list" class="btn">Queues</a></li>
            <li ng-class="{ active: isActive('history')}"><a ng-href="#/history" class="btn">History</a></li>
        </ul>
    </nav>
</div>

<div class="panel-body" ng-view=""></div>

<!-- 3d Party Javascripts -->
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.15/angular-route.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
<!-- AMQ JS -->
<script th:each="jsFile : ${jsFiles}" type="text/javascript" th:attr="src=${jsFile}"/>
</body>
</html>
